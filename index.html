<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEC Softball Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; margin: 0; padding: 0;}
    header { background: #c8102e; color: white; padding: 1rem; text-align: center; }
    main { padding: 1rem; max-width: 1200px; margin: auto; }
    .team { background: white; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 0.5rem; }
    th, td { padding: 0.5rem; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f2f2f2; }
    .facilities, .coach { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>SEC Softball Insights</h1>
  </header>
  <main id="teams-container">
    <p>Loading SEC rosters...</p>
  </main>

  <script>
    async function loadTeams() {
      try {
        const response = await fetch('outputs/softball_sec.json');
        const teams = await response.json();
        const container = document.getElementById('teams-container');
        container.innerHTML = '';

        teams.forEach(team => {
          const div = document.createElement('div');
          div.className = 'team';

          const rosterYear = team.roster_year || "N/A";
          div.innerHTML = `
            <h2>${team.school} (${team.division || 'D1'})</h2>
            <p><strong>Conference:</strong> ${team.conf || 'N/A'}</p>
            <p><strong>Roster Year:</strong> ${rosterYear} | <strong>3-Year Avg:</strong> ${team.three_year_avg || 'N/A'} | <strong>Retention:</strong> ${team.retention_rate || 'N/A'}</p>

            <div class="coach">
              <strong>Head Coach:</strong> ${team.coach.name} (${team.coach.years} yrs)
            </div>

            <div class="facilities">
              <strong>Stadium:</strong> ${team.facilities.stadium || 'N/A'} |
              <strong>Capacity:</strong> ${team.facilities.capacity || 'N/A'} |
              <strong>Lights:</strong> ${team.facilities.lights ? 'Yes' : 'No'} |
              <strong>Indoor Practice:</strong> ${team.facilities.indoor ? 'Yes' : 'No'} |
              <strong>Turf:</strong> ${team.facilities.turf || 'N/A'}
            </div>

            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Class</th>
                  <th>Hometown</th>
                  <th>High School</th>
                </tr>
              </thead>
              <tbody>
                ${team.players.map(p => `
                  <tr>
                    <td>${p.number || ''}</td>
                    <td>${p.name}</td>
                    <td>${p.pos}</td>
                    <td>${p.class}</td>
                    <td>${p.hometown || ''}</td>
                    <td>${p.highschool || ''}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;

          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading teams:", err);
        document.getElementById('teams-container').innerHTML = "<p>Failed to load SEC rosters.</p>";
      }
    }

    loadTeams();
  </script>
</body>
</html>
