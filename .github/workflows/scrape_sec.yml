name: Scrape SEC Softball

on:
  schedule:
    # Runs every day at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp beautifulsoup4 lxml

    - name: Run scraper
      run: |
        python scrape_sec.py
        # move JSON to root if needed
        mv outputs/softball_sec.json ./softball_sec.json

    - name: Commit and push JSON
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add softball_sec.json
        git commit -m "Update SEC JSON [skip ci]" || echo "No changes to commit"
        git push
