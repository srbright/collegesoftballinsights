name: Scrape SEC Softball

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install aiohttp beautifulsoup4 lxml

    - name: Run scraper
      run: python scrape_sec.py

    - name: Move JSON to root
      run: |
        if [ -f outputs/softball_sec.json ]; then
          mv outputs/softball_sec.json ./softball_sec.json
        else
          echo "JSON not found!"
        fi

    - name: Commit updated JSON
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add softball_sec.json
        git commit -m "Update SEC softball JSON [skip ci]" || echo "No changes"
        git push
